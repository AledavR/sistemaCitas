<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin}">Sistema Administrativo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div th:if="${error}">
                <div class="alert alert-danger">No existe un paciente con ese ID</div>
            </div>
            <div th:if="${success}">
                <div class="alert alert-success">Paciente actualizado correctamente</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Actualizar Paciente</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/updatePatient}" th:object="${patient}" method="post">
                        <div class="form-group mb-3">
                            <label for="patientId" class="control-label">ID del Paciente:</label>
                            <input type="text" class="form-control" th:field="*{id}" readonly="readonly">
                        </div>
                        <div class="form-group mb-3">
                            <label for="patientName" class="control-label">Nombre del Paciente:</label>
                            <input type="text" class="form-control" th:field="*{user.name}">
                        </div>
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
