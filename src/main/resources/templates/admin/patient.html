<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin}">Sistema Administrativo</a>
        <button class="navbar-toggler"
		type="button"
		data-bs-toggle="collapse"
		data-bs-target="#navbarSupportedContent"
		aria-controls="navbarSupportedContent"
		aria-expanded="false"
		aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">Agregar Paciente</li>
            </ul>
        </div>
    </div>
</nav> 
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.error}">
                <div class="alert alert-danger">No se pudo agregar el paciente.</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Agregar Paciente</h2>
                </div>
		<div class="card-body">
		  <form method="post"
			role="form"
			th:action="@{/admin/patient/save}"
			th:object="${patient}"
			class="form-horizontal">
		    <div class="form-group mb-3">
		      <label class="control-label">Nombres del Paciente</label>
		      <input type="text"
			     id="firstName" 
			     name="firstName"
			     th:field="*{firstName}" 
			     class="form-control"
			     placeholder="Ingrese los nombres del paciente" />
		    </div>
		    <div class="form-group mb-3">
		      <label class="control-label">Apellidos del Paciente</label>
		      <input type="text"
			     id="lastName" 
			     name="lastName"
			     th:field="*{lastName}" 
			     class="form-control"
			     placeholder="Ingrese los apellidos del paciente" />
		    </div>
		    <div class="form-group mb-3">
		      <label class="control-label">Dirección del paciente</label>
		      <input type="text"
			     id="address" 
			     name="address"
			     th:field="*{address}" 
			     class="form-control"
			     placeholder="Ingrese la dirección del paciente" />
		    </div>
		    <div class="form-group mb-3">
		      <label class="control-label">Telefono del paciente</label>
		      <input type="text"
			     id="phone" 
			     name="phone"
			     th:field="*{phone}" 
			     class="form-control"
			     placeholder="Ingrese el telefono del paciente" />
		    </div>
		    <div class="form-group mb-3">
		      <label class="control-label">Edad del paciente</label>
		      <input type="number"
			     id="age" 
			     name="age"
			     th:field="*{age}" 
			     class="form-control"
			     placeholder="Ingrese la edad del paciente" />
		    </div>
		    <div class="form-group mb-3">
		      <button type="submit" class="btn btn-primary">Enviar</button>
		    </div>
		  </form>
		</div>
	    </div>
	</div>
    </div>
</div>
</body>
</html>
