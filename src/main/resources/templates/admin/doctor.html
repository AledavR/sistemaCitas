<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin}">Sistema Administrativo</a>
        <button class="navbar-toggler"
		type="button"
		data-bs-toggle="collapse"
		data-bs-target="#navbarSupportedContent"
		aria-controls="navbarSupportedContent"
		aria-expanded="false"
		aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">Agregar Doctor</li>
            </ul>
        </div>
    </div>
</nav> 
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${#fields.hasErrors('${doctor.*}')}">
                <div class="alert alert-danger">No se pudo agregar el doctor.</div>
            </div>
	    <div th:if="${param.success}">
                <div class="alert alert-success">Se agrego correctamente al doctor.</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Agregar Doctor</h2>
                </div>
		<div class="card-body">
		  <form method="post"
			role="form"
			th:action="@{/admin/doctor}"
			th:object="${doctor}"
			class="form-horizontal">
		    <div class="form-group mb-3">
		      <label class="control-label">Nombres del Doctor</label>
		      <input type="text"
			     id="firstName" 
			     name="firstName"
			     th:field="*{firstName}" 
			     class="form-control"
			     placeholder="Ingrese los nombres del doctor" />
		      <p th:if="${#fields.hasErrors('firstName')}"
			 class="text-danger"
			 th:errors="*{firstName}">
		    </div>
		    <div class="form-group mb-3">
		      <label class="control-label">Apellidos del Doctor</label>
		      <input type="text"
			     id="lastName" 
			     name="lastName"
			     th:field="*{lastName}" 
			     class="form-control"
			     placeholder="Ingrese los apellidos del doctor" />
		      <p th:if="${#fields.hasErrors('lastName')}"
			 class="text-danger"
			 th:errors="*{lastName}">
		    </div>
		    <div class="form-group mb-3">
		      <label class="control-label">Dirección del doctor</label>
		      <input type="text"
			     id="address" 
			     name="address"
			     th:field="*{address}" 
			     class="form-control"
			     placeholder="Ingrese la dirección del doctor" />
		      <p th:if="${#fields.hasErrors('address')}"
			 class="text-danger"
			 th:errors="*{address}">
		    </div>
		    <div class="form-group mb-3">
		      <label class="control-label">Telefono del doctor</label>
		      <input type="text"
			     id="userId" 
			     name="phone"
			     th:field="*{phone}" 
			     class="form-control"
			     placeholder="Ingrese el telefono del doctor" />
		      <p th:if="${#fields.hasErrors('phone')}"
			 class="text-danger"
			 th:errors="*{phone}">
		    </div>
		    <div class="form-group mb-3">
		      <label class="control-label">Especialidad del doctor</label>
		      <select
			id="specialty"
			name="specialty"
			selected="selected"
			class="form-control">
			<option th:each="specialty: ${specialties}"
				th:value="${specialty.name}"
				th:text="${specialty.name}"> </option>
		      </select>
		    </div>
		    <div class="form-group mb-3">
		      <button type="submit" class="btn btn-primary">Enviar</button>
		    </div>
		  </form>
		</div>
	    </div>
	</div>
    </div>
</div>
</body>
</html>
