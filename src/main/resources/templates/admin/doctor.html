<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Sistema Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin}">Sistema Administrativo</a>
        <button class="navbar-toggler"
		type="button"
		data-bs-toggle="collapse"
		data-bs-target="#navbarSupportedContent"
		aria-controls="navbarSupportedContent"
		aria-expanded="false"
		aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">Agregar Doctor</li>
          </ul>
        </div>
      </div>
    </nav> 
    <br /><br />
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div th:if="${param.error}">
            <div class="alert alert-danger">No existe un usuario con ese correo</div>
          </div>

          <div th:if="${param.success}">
            <div class="alert alert-success">Se a√±adio al doctor correctamente</div>
          </div>

          <div class="card">
            <div class="card-header">
              <h2 class="text-center">Agregar Doctor</h2>
            </div>
	    <div class="card-body">
	      <form method="post"
		    role="form"
		    th:action="@{/admin/doctor}"
		    class="form-horizontal">
		<div class="form-group mb-3">
		  <label class="control-label"></label>
		  <input type="text"
			 id="na" 
			 name="email"
			 th:value="${email}" 
			 class="form-control"
			 placeholder="Ingrese el correo del doctor" />
		</div>
		<div class="form-group mb-3">
		  <label class="control-label">Especialidad del doctor</label>
		  <select
		    id="specialty"
		    name="specialty"
		    selected="selected"
		    class="form-control">
		    <option th:each="specialty: ${specialties}"
			    th:value="${specialty.id}"
			    th:text="${specialty.realname}"> </option>
		  </select>
		</div>
		<div class="form-group mb-3">
		  <button type="submit" class="btn btn-primary">Enviar</button>
		</div>
	      </form>
	    </div>
	  </div>
	</div>
      </div>
    </div>
  </body>
</html>
