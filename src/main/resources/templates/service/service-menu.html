    <style>

      footer {
          text-align: center;
          padding: 10px 0;
          background-color: #252525;
          color: white;
          position:static;
          bottom: 0;
          width: 100%;
              }
      
      .copyright_section {
          width: 100%;
          float: left;
          background-color: #252525;
          height: auto;
      }
      
      .admin-info {
          display: flex;
          align-items: center;
              }
      .admin-info img {
          border-radius: 50%;
          width: 70px;
          height: 70px;
          margin-right: 7px;
              }
      .admin-info div {
          text-align: left;
              }
       
      .hospital-info {
          text-align: center;
              }
      .hospital-info h1, .hospital-info p {
          margin: 5px 0;
              }
      .logo img {
          width: 320px;
          height: auto;
      }
      .containerz {
          font-size: 18px;
          font-weight: bold;
          color: white;
          transition: all 0.3s ease;
          padding: 20px;
          text-align: center;
          cursor: pointer;
      }
      .containerz:hover {
          color: #2196F3;
          background-color: none;
          transform: scale(1.08);
       }
              .hospital-info {
          width: 100%;
          float: center;
          font-size: 60px;
          color: #15e4d0;
          font-weight: bold;
          line-height: 60px;
          padding-top: 120px;
      }
      .dai {
          width: 40%;
          margin: 0 auto;
          text-align: center;
          font-weight: bold;
          font-size: 24px;
          display: block;
          color: #fff;
          line-height: 30px;
      }  
        ol {
          list-style-type: none;
          counter-reset: item;
          padding-left: 0;
        }
        li {
          margin-bottom: 10px;
          position: relative;
        }
        li img {
          width: 45px; 
          height: auto;
          float: left;
          margin-right: 7px;
          border-radius: 10%; 
          border: 4px solid #15e4d000;   }
        
        li span {
          display: block;
          margin-left: 60px; 
        }
          .lista-container {
          display: grid;
          grid-template-columns: repeat(4, 1fr); 
          gap: 10px; 
          list-style-type: none;
          padding: 0;
        }
      
      </style>
