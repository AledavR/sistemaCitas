<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      >
  <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	  rel="stylesheet"
	  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	  crossorigin="anonymous">
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Iniciar Sesion</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}">
    <!-- style css -->
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{css/style.css}">
    <!-- Responsive-->
    <link rel="stylesheet" href="../static/css/responsive.css" th:href="@{css/responsive.css}">
    <!-- fevicon -->
    <link rel="icon" href="images/fevicon.png" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="../static/css/jquery.mCustomScrollbar.min.css" th:href="@{css/jquery.mCustomScrollbar.min.css}">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <!-- owl stylesheets -->
    <link rel="stylesheet" href="../static/css/owl.carousel.min.css" th:href="@{css/owl.carousel.min.css}">
    <link rel="stylesheet" href="../static/css/owl.theme.default.min.css" th:href="@{css/owl.theme.default.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
  </head>

  <div class="contact_section layout_padding">
    <div class="row col-md-8 offset-md-2">
      <h1 class="contact_taital">Clínica Leben</h1>
      <div th:if="${param.error}">
	<div class="alert alert-danger">Correo o contraseña incorrectos</div>
      </div>
      <div th:if="${param.logout}">
	<div class="alert alert-success">Ha cerrado su sesion</div>
      </div>
      <div class="news_section_2">
	<div class="row">
	  <div class="col-md-6">
	    <div class="icon_main">
	      <div class="icon_7"><img src="../static/images/icon-7.png" th:src="@{images/icon-7.png}"
></div>
	      <h4 class="diabetes_text">Solicita una cita ahora mismo </h4>
	    </div>
	    <div class="icon_main">
	      <div class="icon_7"><img src="../static/images/icon-5.png" th:src="@{images/icon-5.png}"
></div>
	      <h4 class="diabetes_text">Especialistas en el campo de la medicina</h4>
	    </div>
	    <div class="icon_main">
	      <div class="icon_7"><img src="../static/images/icon-6.png" th:src="@{images/icon-6.png}"
></div>
	      <h4 class="diabetes_text">Laboratorios y equipo moderno</h4>
	    </div>
	  </div>


	  <div class="col-md-6">
            <div class="contact_box">
              <h1 class="book_text">Iniciar Sesion</h1>
	    <form
	      method="post"
	      role="form"
	      th:action="@{/login}"
	      class="form-horizontal"
	      >
	      <div class="form-group mb-3">
		<label class="form-label">Correo</label>
		<input
		  type="text"
		  id="username"
		  name="username"
		  class="form-control"
		  placeholder="Ingrese su correo"
		  />
	      </div>

	      <div class="form-group mb-3">
		<label class="form-label">Contraseña</label>
		<input
		  type="password"
		  id="password"
		  name="password"
		  class="form-control"
		  placeholder="Ingrese su contraseña"
		  />
	      </div>
	      <div class="form-group">
		<button type="submit" class="send_bt">Ingresar</button>
		<span> ¿No esta registrado? <a th:href="@{/register}">Registrarse</a> </span>
	      </div>
	    </form>
	  </div>
	</div>
      </div>
    </div>
  </div>
