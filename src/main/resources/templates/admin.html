 <!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Sistema Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Sistema Administrativo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row">
        <h1 class="text-center">Menu del Sistema Administrativo</h1>
    </div>
    <div class="row">
      <a class="btn btn-warning" th:href="@{/admin/user}">Administrar permisos</a>
    </div>
    <div class="row">
      <a class="btn btn-warning" th:href="@{/admin/specialty}">Agregar especialidad medica</a>
    </div>
    <div class="row">
      <a class="btn btn-warning" th:href="@{/admin/doctor}">Agregar doctor</a>
    </div>
    <div class="row">
      <a class="btn btn-warning" th:href="@{/admin/doctor/specialty}">Agregar especialidad a doctor</a>
    </div>
    <div class="row">
      <a class="btn btn-warning" th:href="@{/list/users}">Listar usuarios</a>
    </div>
    <div class="row">
      <a class="btn btn-warning" th:href="@{/list/patients}">Listar pacientes</a>
    </div>
    <div class="row">
      <a class="btn btn-warning" th:href="@{/list/doctors}">Listar doctores</a>
    </div>
</div>
</body>
</html>
